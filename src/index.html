<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Code pour le TP2 de INF8808.">
        <title>Projet</title>

        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/tooltip.css">
        <link rel="stylesheet" href="assets/typography.css">

      </head>

      <body>
        <div class="website">
          <div class="radar-chart-global">
            <div class="radar-chart">
              <div class="viz-title"></div>
              <div class="chart">
                <div class="tooltip"></div>
              </div>
            </div>
          </div>
          <div class="multi-set-bar-chart">
            <div class="viz-title"></div>
            <div class="chart" id="bar-chart">
              <div class="tooltip"></div>
            </div>
          </div>
          <div class="pie-chart">
            <div id="pie-chart-0">
              <div class="viz-title" id="viz-title-0"></div>
              <div class="tooltip"></div>
            </div>
            <div id="pie-chart-1">
              <div class="viz-title" id="viz-title-1"></div>
              <div class="tooltip"></div>
            </div>
            <div id="pie-chart-2">
              <div class="viz-title" id="viz-title-2"></div>
              <div class="tooltip"></div>
            </div>
         </div>
        <div id="radio-button">
          <input class="radio-button" type="radio" id="radio-button-0" name="viz4" value="cmp" checked="true">
          <label for="radio-button-0" class="radio-label">Completed Pass Ratio</label>
          <input class="radio-button" type="radio" id="radio-button-1" name="viz4" value="gca">
          <label for="radio-button-1" class="radio-label">GCA Pass Ratio</label>
          <input class="radio-button" type="radio" id="radio-button-2" name="viz4" value="sca">
          <label for="radio-button-2" class="radio-label">SCA Pass Ratio</label>
         </div>
          <script src="https://d3js.org/d3.v5.js"></script>
          <script src="./index.js"></script>
        </body>
      </div>
</html>
